version: '3.8'

# Production Docker Compose - Uses pre-built images from Docker Hub

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: strapi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapipassword123
      POSTGRES_DB: strapi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - strapi-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U strapi" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi Backend
  strapi:
    image: friendy21/strapi-starter-backend:latest
    container_name: strapi-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapipassword123
      JWT_SECRET: ${JWT_SECRET:-defaultjwtsecret123456789012345678}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-defaultadminjwtsecret1234567890}
      APP_KEYS: ${APP_KEYS:-key1base64string,key2base64string}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-defaultapisalt123456789012345678}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-defaulttransfersalt12345678}
      HOST: 0.0.0.0
      PORT: 1337
    volumes:
      - strapi_uploads:/app/public/uploads
    networks:
      - strapi-network
    depends_on:
      postgres:
        condition: service_healthy

  # Next.js Frontend
  nextjs:
    image: friendy21/strapi-starter-frontend:latest
    container_name: strapi-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_STRAPI_URL: http://strapi:1337
    networks:
      - strapi-network
    depends_on:
      - strapi

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: strapi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - strapi-network
    depends_on:
      - strapi
      - nextjs

networks:
  strapi-network:
    driver: bridge

volumes:
  postgres_data:
  strapi_uploads:
