name: Deploy Strapi to DigitalOcean

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USERNAME: friendy21
  STRAPI_IMAGE: friendy21/strapi-starter-backend
  DEPLOY_PATH: /opt/strapi-app

jobs:
  build-and-push:
    name: Build and Push Strapi
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Strapi image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ env.STRAPI_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.STRAPI_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.STRAPI_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to Droplet
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DROPLET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose to Droplet
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
          DROPLET_USER: ${{ secrets.DROPLET_USER }}
        run: |
          ssh $DROPLET_USER@$DROPLET_IP "mkdir -p /opt/strapi-app"
          scp docker-compose.prod.yml $DROPLET_USER@$DROPLET_IP:/opt/strapi-app/docker-compose.yml

      - name: Deploy to Droplet
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
          DROPLET_USER: ${{ secrets.DROPLET_USER }}
        run: |
          ssh $DROPLET_USER@$DROPLET_IP << 'ENDSSH'
            set -e
            cd /opt/strapi-app
            
            echo "üîê Logging into Docker Hub..."
            echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u friendy21 --password-stdin
            
            echo "üì¶ Pulling Strapi image..."
            docker pull friendy21/strapi-starter-backend:latest
            
            echo "üóëÔ∏è Force removing ALL containers and volumes..."
            docker-compose down -v 2>/dev/null || true
            docker rm -f strapi-backend strapi-postgres 2>/dev/null || true
            docker volume rm strapi-app_postgres_data 2>/dev/null || true
            docker volume prune -f 2>/dev/null || true
            
            echo "üîå Freeing port 80..."
            sudo systemctl stop nginx 2>/dev/null || true
            sudo fuser -k 80/tcp 2>/dev/null || true
            
            echo "üöÄ Starting Strapi..."
            docker-compose up -d
            
            echo "‚è≥ Waiting 30 seconds..."
            sleep 30
            
            echo "üìä Container status:"
            docker-compose ps
            
            echo "üìã Strapi logs:"
            docker-compose logs strapi --tail=30
            
            echo "‚úÖ Done!"
          ENDSSH

      - name: Verify Deployment
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
        run: |
          echo "Checking http://$DROPLET_IP/admin"
          curl -s -o /dev/null -w "HTTP %{http_code}" http://$DROPLET_IP/admin || echo " - Strapi starting..."
