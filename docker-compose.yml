version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: strapi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME?err}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD?err}
      POSTGRES_DB: ${DATABASE_NAME?err}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - strapi-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME?err}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi Backend
  strapi:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        DATABASE_CLIENT: postgres
        DATABASE_HOST: postgres
        DATABASE_PORT: 5432
        DATABASE_NAME: ${DATABASE_NAME?err}
        DATABASE_USERNAME: ${DATABASE_USERNAME?err}
        DATABASE_PASSWORD: ${DATABASE_PASSWORD?err}
        JWT_SECRET: ${JWT_SECRET?err}
        ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET?err}
        APP_KEYS: ${APP_KEYS?err}
        API_TOKEN_SALT: ${API_TOKEN_SALT?err}
        TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT?err}
    container_name: strapi-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME?err}
      DATABASE_USERNAME: ${DATABASE_USERNAME?err}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD?err}
      JWT_SECRET: ${JWT_SECRET?err}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET?err}
      APP_KEYS: ${APP_KEYS?err}
      API_TOKEN_SALT: ${API_TOKEN_SALT?err}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT?err}
      HOST: 0.0.0.0
      PORT: 1337
    volumes:
      - strapi_uploads:/app/public/uploads
    networks:
      - strapi-network
    depends_on:
      postgres:
        condition: service_healthy

  # Next.js Frontend
  nextjs:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL:-http://localhost}
        STRAPI_BASE_URL: http://strapi:1337
    container_name: strapi-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      STRAPI_BASE_URL: http://strapi:1337
    networks:
      - strapi-network
    depends_on:
      - strapi

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: strapi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_webroot:/var/www/certbot:ro
    networks:
      - strapi-network
    depends_on:
      - strapi
      - nextjs

  # Certbot for SSL (optional)
  certbot:
    image: certbot/certbot
    container_name: strapi-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  strapi-network:
    driver: bridge

volumes:
  postgres_data:
  strapi_uploads:
  certbot_webroot:
