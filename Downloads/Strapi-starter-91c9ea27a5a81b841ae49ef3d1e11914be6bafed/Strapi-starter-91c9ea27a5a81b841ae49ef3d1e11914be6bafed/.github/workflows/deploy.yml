name: Deploy Strapi + Frontend to DigitalOcean

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USERNAME: friendy21
  STRAPI_IMAGE: friendy21/strapi-starter-backend
  NEXTJS_IMAGE: friendy21/strapi-starter-frontend
  DEPLOY_PATH: /opt/strapi-app

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Strapi image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ env.STRAPI_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.STRAPI_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.STRAPI_IMAGE }}:buildcache,mode=max

      - name: Build and push Next.js image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ env.NEXTJS_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.NEXTJS_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.NEXTJS_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to Droplet
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DROPLET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Copy files to Droplet
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
          DROPLET_USER: ${{ secrets.DROPLET_USER }}
        run: |
          ssh $DROPLET_USER@$DROPLET_IP "mkdir -p /opt/strapi-app"
          scp docker-compose.prod.yml $DROPLET_USER@$DROPLET_IP:/opt/strapi-app/docker-compose.yml
          scp -r nginx $DROPLET_USER@$DROPLET_IP:/opt/strapi-app/

      - name: Deploy to Droplet
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
          DROPLET_USER: ${{ secrets.DROPLET_USER }}
        run: |
          ssh $DROPLET_USER@$DROPLET_IP << 'ENDSSH'
            set -e
            cd /opt/strapi-app
            
            echo "üîê Logging into Docker Hub..."
            echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u friendy21 --password-stdin
            
            echo "üì¶ Pulling images..."
            docker pull friendy21/strapi-starter-backend:latest
            docker pull friendy21/strapi-starter-frontend:latest
            
            echo "üóëÔ∏è Stopping old containers..."
            docker-compose down || true
            docker rm -f strapi-backend strapi-frontend strapi-nginx 2>/dev/null || true
            
            echo "üîå Freeing port 80..."
            sudo systemctl stop nginx 2>/dev/null || true
            sudo fuser -k 80/tcp 2>/dev/null || true
            
            echo "üöÄ Starting all services..."
            docker-compose up -d
            
            echo "‚è≥ Waiting for Strapi to initialize..."
            for i in {1..30}; do
              if curl -s http://localhost:1337/_health > /dev/null 2>&1; then
                echo "‚úÖ Strapi is healthy!"
                break
              fi
              echo "Waiting... ($i/30)"
              sleep 5
            done
            
            echo "üìä Container status:"
            docker-compose ps
            
            echo "üìã Strapi logs (last 50 lines):"
            docker logs strapi-backend --tail 50
            
            echo "‚úÖ Deployment complete!"
          ENDSSH

      - name: Verify Deployment
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
        run: |
          echo "üîç Checking endpoints..."
          curl -s -o /dev/null -w "Frontend: HTTP %{http_code}\n" http://$DROPLET_IP/ || echo "Frontend not ready"
          curl -s -o /dev/null -w "Strapi Admin: HTTP %{http_code}\n" http://$DROPLET_IP/admin || echo "Strapi not ready"
